<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>航道事故風險地圖</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="map">

        <!-- 船隻 -->
        <img src="https://cdn-icons-png.flaticon.com/512/69/69906.png"
             class="ship" id="ship1" data-target="acc1" />

        <img src="https://cdn-icons-png.flaticon.com/512/69/69906.png"
             class="ship" id="ship2" data-target="acc2" />

        <img src="https://cdn-icons-png.flaticon.com/512/69/69906.png"
             class="ship" id="ship3" data-target="acc3" />

        <!-- 多個事故點 -->
        <div class="accident-point" id="acc1"></div>
        <div class="accident-point" id="acc2"></div>
        <div class="accident-point" id="acc3"></div>

        <!-- SVG 航線路徑 -->
        <svg id="routes"></svg>

    </div>

    <!-- 事故資訊 -->
    <div id="infoBox" class="hidden">
        <h2 id="accTitle"></h2>
        <p id="accDesc"></p>
        <button onclick="closeInfo()">關閉</button>
    </div>

<script src="script.js"></script>
</body>
</html>
